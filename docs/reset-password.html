<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - RPG Educacional</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" crossorigin src="/RPG/assets/resetPassword-CYnYOJ64.js"></script>
    <link rel="modulepreload" crossorigin href="/RPG/assets/config-C8MW31Vj.js">
    <link rel="modulepreload" crossorigin href="/RPG/assets/mode-DIhV9zwq.js">
    <link rel="stylesheet" crossorigin href="/RPG/assets/mode-C2Zplp3V.css">
    <link rel="stylesheet" crossorigin href="/RPG/assets/index-DQ2URebJ.css">
  </head>

  <body class="animated-bg font-sans h-screen overflow-hidden">
    <div class="h-full flex items-center justify-center p-4">
      <div
        class="login-card max-w-md w-full rounded-2xl max-h-full overflow-y-auto"
      >
        <div class="theme-toggle-container">
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Alternar tema"
            onclick="toggleTheme()"
          >
            <i id="theme-icon" class="fas fa-moon theme-icon-moon"></i>
          </button>
        </div>

        <div class="logo-title">
          <i class="fas fa-key logo-icon"></i>
          <h1 class="text-3xl font-bold">
            Redefinir<br /><span class="text-2xl">Senha</span>
          </h1>
        </div>

        <div id="reset-form">
          <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
            Digite sua nova senha abaixo.
          </p>

          <div class="input-group">
            <input
              id="newPassword"
              type="password"
              placeholder="Nova senha"
              class="input-field"
              minlength="6"
            />
            <i class="fas fa-lock input-icon"></i>
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility('newPassword', this)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="input-group">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirme a senha"
              class="input-field"
              minlength="6"
            />
            <i class="fas fa-lock input-icon"></i>
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility('confirmPassword', this)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <button id="resetPasswordBtn" class="w-full btn-primary mb-4">
            <i class="fas fa-check mr-2"></i>
            Redefinir Senha
          </button>

          <a
            href="./index.html"
            class="block text-center text-sm text-blue-600 dark:text-blue-400 hover:underline"
          >
            <i class="fas fa-arrow-left mr-1"></i>
            Voltar ao login
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
