<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Nova Conta - RPG Educacional</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Cinzel para texto m√°gico -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/modeIndex.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
  </head>
  <body class="animated-bg font-sans h-screen overflow-hidden">
    <script>
      // Aplica o tema salvo ao carregar a p√°gina
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("theme") || "light"
      );
    </script>

    <script type="module" defer src="./src/js/cadastro.js"></script>

    <div class="h-full flex items-center justify-center p-4">
      <div
        id="login-screen"
        class="login-card max-w-md w-full rounded-2xl max-h-full overflow-visible"
      >
        <!-- Bot√£o de alternar tema -->
        <button
          id="themeToggle"
          class="theme-toggle"
          onclick="toggleTheme()"
          aria-label="Alternar tema"
        >
          <i id="theme-icon" class="fas fa-moon theme-icon-moon"></i>
        </button>

        <!-- Wizard com varinha m√°gica (aparece ao hover) -->
        <div class="wizard-container">
          <div class="speech-bubble">
            <div class="wizard-wand">
              <div class="wand-stick"></div>
              <div class="wand-tip"></div>
              <div class="magic-sparkles">
                <span class="sparkle sparkle-1">‚ú®</span>
                <span class="sparkle sparkle-2">‚ú®</span>
                <span class="sparkle sparkle-3">‚ú®</span>
              </div>
            </div>
            <div class="wizard-spell"></div>
          </div>
        </div>
        <!-- Logo -->
        <div class="logo-title">
          <i class="fas fa-dice-d20 logo-icon"></i>
          <h1 class="text-3xl font-bold">
            Sistema RPG<br /><span class="text-2x1">Educacional</span>
          </h1>
        </div>

        <!-- Formul√°rio de cadastro -->
        <div id="register-form">
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-2">
              <i class="fas fa-user-plus text-purple-600 mr-2"></i>
              Criar Nova Conta
            </h2>
            <p class="text-sm text-gray-500">
              Junte-se √† aventura do aprendizado!
            </p>
          </div>

          <!-- Nome de usu√°rio -->
          <div class="input-group">
            <input
              id="reg-username"
              type="text"
              placeholder="Nome de usu√°rio"
              class="input-field"
            />
            <i class="fas fa-user input-icon"></i>
            <div id="username-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <!-- Nome completo -->
          <div class="input-group">
            <input
              id="reg-fullname"
              type="text"
              placeholder="Nome completo"
              class="input-field"
            />
            <i class="fas fa-id-card input-icon"></i>
            <div id="fullname-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <!-- Email -->
          <div class="input-group">
            <input
              id="reg-email"
              type="email"
              placeholder="Email"
              class="input-field"
            />
            <i class="fas fa-envelope input-icon"></i>
            <div id="email-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <!-- Senha -->
          <div class="input-group">
            <input
              id="reg-password"
              type="password"
              placeholder="Senha"
              class="input-field"
            />
            <i class="fas fa-lock input-icon"></i>
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility('reg-password', this)"
            >
              <i class="fas fa-eye"></i>
            </button>
            <div id="password-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <!-- For√ßa da senha -->
          <div id="password-strength" class="mt-2 hidden">
            <div class="flex gap-1 mb-1">
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
            </div>
            <div
              id="password-strength-text"
              class="text-xs text-gray-600"
            ></div>
          </div>

          <!-- Sele√ß√£o de curso -->
          <div class="input-group">
            <select id="curso-select" class="input-field">
              <option value="">Escolha seu curso</option>
              <option value="beleza">üëí Beleza</option>
              <option value="gastronomia">üë®‚Äçüç≥ Gastronomia</option>
              <option value="gestao">üë©‚Äçüéì Gest√£o</option>
              <option value="idiomas">üåê Idiomas</option>
              <option value="oftalmo">üëÅÔ∏è Oftalmologia</option>
              <option value="tecnologia">üñ•Ô∏è Tecnologia</option>
            </select>
            <i class="fas fa-graduation-cap input-icon"></i>
          </div>

          <!-- Sele√ß√£o de turma -->
          <div class="input-group">
            <select id="class-select" class="input-field" disabled>
              <option value="">Escolha o curso primeiro</option>
            </select>
            <i class="fas fa-dice-d20 input-icon"></i>
          </div>

          <div
            id="register-message"
            class="text-sm mt-2 text-center text-red-500 hidden"
          ></div>

          <!-- Bot√µes -->
          <div class="flex gap-3 mt-6">
            <a href="./index.html">
              <button id="backButton" class="flex-1 btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>
                Voltar
              </button>
            </a>
            <button id="registerSubmitButton" class="flex-1 btn-primary">
              <i class="fas fa-user-plus mr-2"></i>
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script do tema -->
    <script type="module">
      import { applyThemeOnLoad, toggleTheme } from "./src/js/mode.js";
      applyThemeOnLoad();
      window.toggleTheme = toggleTheme;

      // Fun√ß√£o global para toggle de senha
      window.togglePasswordVisibility = function (inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      };
    </script>
  </body>
</html>
